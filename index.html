<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Poll Data</title>
    
  </head>
  <body>
    <canvas id="c"></canvas>

    <button id="start">START (Each time someone said Trump or Biden in a poll is a pixel)</button>
    <span id="time">Click start and wait for datapoints to sort</span>
    <script src="./script.js"></script>
    <style>
      html,body{margin:0;padding: 0;position: relative;text-align: center;}
      #start{
        position:fixed;
        top:30vh;
        left:50vw;
        background: white;
        transform: translate(-50%,-50%);
      }
      #time{
        position:fixed;
        top:50vh;
        left:50vw;
        background: white;
        transform: translate(-50%,-50%);
      }
    </style>
  </body>
</html>
